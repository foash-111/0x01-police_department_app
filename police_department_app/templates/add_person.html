<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج إدارة البيانات</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>إضافة بيانات شخص وتهمة</h1>
        <form id="addPersonAndChargeForm">
            <div class="grid-container">
                <div class="grid-item">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="grid-item">
                    <label for="alias">الاسم المستعار</label>
                    <input type="text" id="alias" name="alias">
                </div>
                <div class="grid-item">
                    <label for="reputation">الشهرة</label>
                    <input type="text" id="reputation" name="reputation">
                </div>
                <div class="grid-item">
                    <label for="age">السن</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="grid-item">
                    <label for="nationality">الجنسية</label>
                    <input type="text" id="nationality" name="nationality">
                </div>
                <div class="grid-item">
                    <label for="id_number">الرقم القومي</label>
                    <input type="text" id="id_number" name="id_number" required>
                </div>
                <div class="grid-item">
                    <label for="residence">محل الإقامة</label>
                    <input type="text" id="residence" name="residence">
                </div>
                <div class="grid-item">
                    <label for="profession">المهنة</label>
                    <input type="text" id="profession" name="profession">
                </div>
                <div class="grid-item">
                    <label for="workplace">مكان العمل</label>
                    <input type="text" id="workplace" name="workplace">
                </div>
                <div class="grid-item">
                    <label for="military_service">الخدمة العسكرية</label>
                    <input type="text" id="military_service" name="military_service">
                </div>
                <div class="grid-item">
                    <label for="distinctive_marks">علامات مميزة</label>
                    <input type="text" id="distinctive_marks" name="distinctive_marks">
                </div>
                <div class="grid-item">
                    <label for="entry_number">رقم الإدراج</label>
                    <input type="text" id="entry_number" name="entry_number">
                </div>
            </div>

            <h2>التهمة</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <label for="charge_number">رقم التهمة</label>
                    <input type="text" id="charge_number" name="charge_number" required>
                </div>
                <div class="grid-item">
                    <label for="charge_year">سنة التهمة</label>
                    <input type="number" id="charge_year" name="charge_year" required>
                </div>
                <div class="grid-item">
                    <label for="police_station">قسم/مركز</label>
                    <input type="text" id="police_station" name="police_station">
                </div>
                <div class="grid-item">
                    <label for="crime_method">الجريمة والاسلوب</label>
                    <input type="text" id="crime_method" name="crime_method">
                </div>
            </div>

            <button type="submit">إضافة البيانات</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
