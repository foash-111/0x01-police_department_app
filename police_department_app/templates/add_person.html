<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج إدارة البيانات</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>إضافة بيانات شخص وتهمة</h1>
        <form id="addPersonAndChargeForm">
            <div class="grid-container">
                <div class="grid-item">
                    <!-- <label for="name">الاسم</label> -->
                    <input type="text" id="name" name="name" placeholder="أدخل الاسم" required>
                </div>
                <div class="grid-item">
                    <!-- <label for="alias">الاسم المستعار</label> -->
                    <input type="text" id="alias" name="alias" placeholder="أدخل الاسم المستعار">
                </div>
                <div class="grid-item">
                    <!-- <label for="reputation">الشهرة</label> -->
                    <input type="text" id="reputation" name="reputation" placeholder="أدخل الشهرة">
                </div>
                <div class="grid-item">
                    <!-- <label for="age">السن</label> -->
                    <input type="number" id="age" name="age" placeholder="أدخل السن">
                </div>
                <div class="grid-item">
                    <!-- <label for="nationality">الجنسية</label> -->
                    <input type="text" id="nationality" name="nationality" placeholder="أدخل الجنسية">
                </div>
                <div class="grid-item">
                    <!-- <label for="id_number">الرقم القومي</label> -->
                    <input type="text" id="id_number" name="id_number" placeholder="أدخل الرقم القومي" required>
                </div>
                <div class="grid-item">
                    <!-- <label for="residence">محل الإقامة</label> -->
                    <input type="text" id="residence" name="residence" placeholder="أدخل محل الإقامة">
                </div>
                <div class="grid-item">
                    <!-- <label for="profession">المهنة</label> -->
                    <input type="text" id="profession" name="profession" placeholder="أدخل المهنة">
                </div>
                <div class="grid-item">
                    <!-- <label for="workplace">مكان العمل</label> -->
                    <input type="text" id="workplace" name="workplace" placeholder="أدخل مكان العمل">
                </div>
                <div class="grid-item">
                    <!-- <label for="military_service">الخدمة العسكرية</label> -->
                    <input type="text" id="military_service" name="military_service" placeholder="أدخل الخدمة العسكرية">
                </div>
                <div class="grid-item">
                    <!-- <label for="distinctive_marks">علامات مميزة</label> -->
                    <input type="text" id="distinctive_marks" name="distinctive_marks" placeholder="أدخل العلامات المميزة">
                </div>
                <div class="grid-item">
                    <!-- <label for="entry_number">رقم الإدراج</label> -->
                    <input type="text" id="entry_number" name="entry_number" placeholder="أدخل رقم الإدراج">
                </div>
            </div>

            <h2>التهمة</h2>
            <div class="grid-container-01">
                <div class="grid-item-01">
                    <!-- <label for="charge_number">رقم التهمة</label> -->
                    <input type="text" id="charge_number" name="charge_number" placeholder="أدخل رقم التهمة" required>
                </div>
                <div class="grid-item-01">
                    <!-- <label for="charge_year">سنة التهمة</label> -->
                    <input type="number" id="charge_year" name="charge_year" placeholder="أدخل سنة التهمة" required>
                </div>
                <div class="grid-item-01">
                    <!-- <label for="police_station">قسم/مركز</label> -->
                    <input type="text" id="police_station" name="police_station" placeholder="أدخل قسم/مركز الشرطة">
                </div>
                <div class="grid-item-01">
                    <!-- <label for="crime_method">الجريمة والاسلوب</label> -->
                    <input type="text" id="crime_method" name="crime_method" placeholder="أدخل الجريمة والأسلوب">
                </div>
            </div>

            <button type="submit">إضافة البيانات</button>
        </form>
        <div id="responseMessage"></div>
        <button onclick="location.href='/login_manager'"  class="back-button">رجوع</button>

    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
